# The Containers that compose the project
services:
  database:
    container_name: sandbox-mysql
    image: mysql:9.3.0
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/my.cnf
volumes:
  mysql-volume:
