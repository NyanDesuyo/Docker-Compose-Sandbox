services:
  spacetime:
    image: clockworklabs/spacetime
    container_name: spacetime-db
    ports:
      - "3000:3000"   # Web UI
      - "3001:3001"   # Game server port (optional)
    volumes:
      - ./data:/var/lib/spacetime
      # - ./mygame:/usr/share/spacetime/mygame
    environment:
      # - STDB_INIT_GAME=mygame
      - STDB_LOG=info
    command: start
    # command: node
    # command: publish